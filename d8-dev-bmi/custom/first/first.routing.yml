first.default_controller_hello:
  path: '/first/hello/{name}'
  defaults:
    _controller: '\Drupal\first\Controller\DefaultController::hello'
    _title: '<h1 style="font-size:15px;">First Title With Module D8</h1>'
  requirements:
    _permission: 'access content'

first.default_controller_calc:
  path: '/first/calc/{name}'
