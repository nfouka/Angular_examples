calculator.default_controller_hello:
  path: 'calculator/hello/{name}'
  defaults:
    _controller: '\Drupal\calculator\Controller\DefaultController::hello'
    _title: 'calculator Title'
  requirements:
    _permission: 'access content'

calculator.calculator_form:
  path: '/calculator/settings/CalculatorForm'
  defaults:
    _form: '\Drupal\calculator\Form\CalculatorForm'
    _title: 'Calculator Form With Drupal 8 dev'
  requirements:
    _permission: 'access content'
calculator.calculate_example_settings:
  path: '/calculator/settings/CalculateExampleSettings'
  defaults:
    _form: '\Drupal\calculator\Form\CalculateExampleSettings'
    _title: 'CalculateExampleSettings'
  requirements:
    _permission: 'access administration pages'
